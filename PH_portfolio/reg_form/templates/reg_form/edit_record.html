

{% extends 'skills/base.html' %}

{% load static %}

{% block content %}

<h1>Editing a post</h1>

{% if error_message %}
  <p>{{ error_message }}</p>
{% else %}
  <form method="post" action="{% url 'reg_form:edit_record' record.id %}">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-primary">Save changes</button>
  </form>
{% endif %}
<div class="back_to_lst_photosessions">
  <a href="{% url 'reg_form:photosessions' %} " class="btn btn-primary">Back to the list of photo sessions</a>
</div>


{% endblock %}
