{% extends 'skills/base.html' %}

{% load static %}


{% block content %}

<h1>Выберете дату проведение вашей фотосесии</h1>

{% if form.is_bound %}
    <p>Форма отправлена. Вы можете заполнить её снова:</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" name="Submit" id="submit">
</form>

{% endblock %}
