{% extends 'skills/base.html' %}

{% load static %}


{% block content %}

<h1>Выберете дату проведение вашей фотосесии</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li
            {% if message.tags %}
                    class="{{ message.tags }}"
            {% endif %}>
                {{ message }}
            </li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" name="Submit" id="submit">
</form>

{% endblock %}
