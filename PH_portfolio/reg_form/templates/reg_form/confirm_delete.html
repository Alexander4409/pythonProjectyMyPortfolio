{% extends 'skills/base.html' %}


{% block content %}
  <h1>Подтвердите удаление записи</h1>
  <p>Вы уверены, что хотите удалить запись "{{ record }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'reg_form:photosessions' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
