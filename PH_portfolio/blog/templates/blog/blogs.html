<!-- blog/templates/blog/blogs.html -->
{% extends 'skills/base.html' %}

{% block content %}
  <h1>Blog</h1>
  <h2 class="count">Posts: {{ blogs.count }}</h2>

  {% for blog in blogs %}
    <div class="element">
      <h2 class="top">
        <a href="{% url 'blog:details' blog.id %}">
          {{ blog.title }}
        </a>
      </h2>
      <div class="blog_text">
        <h3>{{ blog.date }}</h3>
        <p>{{ blog.description | striptags | truncatechars:100 }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
