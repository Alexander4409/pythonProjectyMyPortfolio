<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="icon" type="image/x-icon" href="{% static 'skills/faviconPH.ico' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'skills/logo.png' %}" alt="">
            </a>
        </div>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'blog:blogs' %}">Новостной блог</a></li>
            <li><a href="{% static 'skills/resume.doc' %}" target="_blank">Резюме</a></li>
            <li><a href="">Прайс</a></li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="Reg">
            <li class="logo"><a href="">Пользователь {{ user.username }}</a> </li>
            <li><a href="{% url 'reg_form:currentRegForm' %}">Мои фотосессии</a> </li>
            <li>
                <form action="{% url 'reg_form:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn">Выйти </button>
                </form>
            </li>
        </ul>
        {% else %}
        <ul class="UnReg">
            <li><a href="{% url 'reg_form:signup' %}">Зарегистироваться</a></li>
            <li><a href="{% url 'reg_form:login' %}">Войти</a> </li>
        </ul>
        {% endif %}
    </div>
</div>
<h2>{{ error }}</h2>
<div class="content">
    <div class="wrap">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
