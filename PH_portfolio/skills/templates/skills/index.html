{% extends 'skills/base.html' %}
{% load static %}

{% block content %}
<h1>PhotoFusy</h1>

<div class="img">
    <img src="{% static 'skills/L.jpg' %}">
</div>
<h2>Photo sessions type</h2>
<div class="block">
    {% for skill in skills %}
    <div class="element">
        <img src="{{ skill.image.url }}" alt="">
        <div class="text">
            <h2><a href="{{ skill.url }}" target="_blank">{{ skill.title }}</a></h2>
            <p>{{ skill.description }}</p>
             <p>Priсe: {{ skill.price_per_hour }} $ в час</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
